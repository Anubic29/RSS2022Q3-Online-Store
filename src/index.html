<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <title>Online-store</title>
</head>
<body>
  <header class="header">
    <div class="header-inner container">
      <img src="img/logo.png" alt="logo" width="140" height="55">
      <div class="search-bar">
        <img src="icons/search.svg" alt="" width="30" height="30" class="search-icon">
        <input class="search-input" type="text" id="product-search" placeholder="I am searching for..." title="Type in product name">
        <button class="search-btn" type="submit" value="Find!">Find!</button>
      </div>
      <div class="cart-block">
        <p class="total-sum">
          total: <span class="total-numbers">0 â‚´</span>
        </p>
        <div class="cart">
          <img src="icons/cart.svg" alt="cart-icon" width="33" height="34">
          <div class="cart-prod-count">3</div>
        </div>
      </div>
    </div>
  </header>
  <h1 class="title"></h1>
</body>
</html>
