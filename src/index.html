<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <title>Online-store</title>
</head>
<body>
  <header class="header">
    <div class="header-inner container">
      <a href="./index.html"><img src="../assets/img/logo.png" alt="logo" class="shop-logo"></a>
      <div class="search-bar">
        <img src="../assets/icons/search.svg" alt="" class="search-icon">
        <input class="search-input" type="text" id="product-search" placeholder="I am searching for..." title="Type in product name">
        <button class="search-btn" type="submit" value="Find!">Find!</button>
      </div>
      <div class="cart-block">
        <p class="total-sum">
          total: <span class="total-numbers">0 ₴</span>
        </p>
        <div class="cart">
          <img src="../assets/icons/cart.svg" alt="cart-icon" class="cart-icon">
          <div class="cart-prod-count">3</div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main-inner">
      <div class="head-line">
        <div class="reset-copy-wrap">
          <div class="reset-filter">
            <div class="reset-checkbox filter-checkbox">
              <span class="cross-line"></span>
              <span class="cross-line"></span>
            </div>
            <span class="reset-span">reset</span>
          </div>
          <div class="copy-link">
            <div class="copy-icon"></div>
            <span class="copy-span">copy link</span>
          </div>
        </div>
        <p class="prods-per-page">Products on the page:
          <span class="prods-count">1</span>
        </p>
        <div class="sort-by-wrap">
          <select name="sort-variant" class="sort-by-select">
              <option value="" disabled selected hidden>Sort by:</option>
              <option class="sort-option" value="by-price">increasing price</option>
              <option class="sort-option" value="by-rating">increasing rating</option>
          </select>
        </div>

        <label class="switch-layout">
          <img class="left-dots-bg" src="../assets/icons/5-dots-g.svg" alt="">
          <img src="../assets/icons/4-dots.svg" alt="" class="right-dots-bg">
          <input type="checkbox">
          <span class="layout-slider"></span>
        </label>
      </div>
      <div class="under-head-line">
        <div class="filters">
          Filters
        </div>
        <div class="cards-area">
          <article class="prod-card"> <!--if need big add prod-card-big-->
            <div class="v prod-card-inner">
              <div class="discount">-15%</div>
              <div class="stock">144 in stock</div>
              <div class="prod-img-wrap">
                <div class="prod-img">
                  <img src="../assets/icons/search-plus.svg" alt="more info icon" class="img-more-info-icon">
                </div>
              </div>
              <div class="rating-line">
                <div class="rating-stars">
                  <div class="stars-wrap">
                    <img src="../assets/icons/rate-star.svg" alt="" class="rate-star r1">
                    <img src="../assets/icons/rate-star.svg" alt="" class="rate-star r2">
                    <img src="../assets/icons/rate-star.svg" alt="" class="rate-star r3">
                    <img src="../assets/icons/rate-star.svg" alt="" class="rate-star r4">
                    <img src="../assets/icons/rate-star.svg" alt="" class="rate-star r5">
                  </div>
                  <p class="rating-nums">4.21</p>
                </div>
                <p class="category">fragrances</p>
                <p class="title">Non-alcoholic Concentrated Parfume</p>
                <p class="brand">Al Munakh</p>
                <div class="price-wrap">
                  <p class="price">899 ₴</p>
                  <p class="reduced-price">764 ₴</p>
                </div>
                <div class="card-buttons-wrap">
                  <button class="btn card-btn card-btn-info">
                    More info
                  </button>
                  <button class="btn card-btn card-btn-cart">
                    <img src="../assets/icons/cart.svg" alt="cart button icon" class="cart-icon">
                  </button>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  <div id="main-page"></div>
  </main>
  <footer class="footer">
    <div class="footer-inner container">
      <div class="rs-logo-wrap">
        <a href="https://rs.school/js/">
          <img src="../assets/icons/rs-logo.svg" alt="rs school logo" class="rs-logo-img">
        </a>
      </div>
      <p class="dev-year">2022</p>
      <div class="developers">
        <p class="dev-title">Developers:</p>
        <p class="dev">
          <a href="https://github.com/Anubic29">
            <img src="../assets/icons/icons8-github.svg" class="git-logo-img" alt="git logo">
            <span class="dev-name">Alexander Sitailo</span>
          </a>
        </p>
        <p class="dev">
          <a href="https://github.com/ElenaDatso">
            <img src="../assets/icons/icons8-github.svg" class="git-logo-img" alt="git logo">
            <span class="dev-name">Olena Datso</span>
          </a>
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
